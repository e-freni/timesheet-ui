<div>
  <h1 class="text-center text-5xl">{{day.dayName}} {{day.monthDayNumber}} </h1>
  <form (submit)="logWorkDay()" [formGroup]="workDayForm" class="form" id="credentials-form">

  </form>
  <div id="btn-group" class="pt-5">
    <button type="button"
            class="inline-flex w-full justify-center rounded-md border border-transparent bg-primary px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-blue-400 sm:ml-3 sm:w-auto sm:text-sm">
      Registra giornata
    </button>
    <button type="button"
            [disabled]="isCreation"
            class="inline-flex w-full justify-center rounded-md border border-transparent bg-red-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-red-400 sm:ml-3 sm:w-auto sm:text-sm">
      Cancella giornata
    </button>
    <button type="button"
            class="mt-3 inline-flex w-full justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
            (click)="close()">Indietro
    </button>
  </div>
</div>
