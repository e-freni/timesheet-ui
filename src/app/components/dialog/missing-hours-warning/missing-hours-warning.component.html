<!-- Title and close -->
<div class='missing-hours-dialog-container'>
  <div class='dialog-close dark-text'>
    <icon-close (click)='back()' [height]='10' [width]='10' class='ml-auto cursor-pointer'></icon-close>
  </div>
  <div class='missing-hours-body-container'>
    <p class='missing-hours-warning-title'>ATTENZIONE</p>
    <div class='missing-hours-body-message-container'>
      <p>Mancano {{missingDaysToMonthEnd - 1}} giorni alla fine del mese</p>
      <p>Devi ancora registrare <span class='font-black'>{{getHoursInDaysFormat(toLogHours)}}</span>.</p>
      <p>Per favore registra le giornate mancanti e invia il foglio a Valeriano.</p>
    </div>
    <div class='missing-hours-actions'>
      <div class='flex justify-end'>
        <button (click)='back()' class='submit-button' type='submit'>Ok</button>
        <button (click)='dontShowForThisMonth()'
                class='missing-hours-dont-show-button'
                type='button'>Non mostrare pi√π per questo mese
        </button>
      </div>
    </div>
  </div>
</div>
