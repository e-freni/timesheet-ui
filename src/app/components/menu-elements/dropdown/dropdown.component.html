<div class='group inline-block'>
  <button
    class='drop-down-main-button'>
    <span class='pr-1 font-semibold flex-1'>{{menuTitle}}</span>
  </button>
  <ul
    class='drop-down-unordered-list'>
    <li (click)='menuOption.operation()'
        *ngFor='let menuOption of menuOptions'
        class='drop-down-menu-options'
        role='menuitem'
        tabindex='-1'>
      {{ menuOption.text }}
    </li>
  </ul>
</div>
