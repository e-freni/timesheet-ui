<div class='group inline-block'>
  <button
    class='main-button'>
    <span class='pr-1 font-semibold w-32'>{{menuTitle}}</span>
  </button>
  <ul
    class='unordered-list'>
    <li (click)='menuOption.operation()'
        *ngFor='let menuOption of menuOptions'
        class='option'
        role='menuitem'
        tabindex='-1'>
      {{ menuOption.text }}
    </li>
  </ul>
</div>
