<div class="relative inline-block text-left">
  <div>
    <button aria-expanded="true" aria-haspopup="true"
            class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none"
            id="menu-button" type="button">
      {{menuTitle}}
      <svg aria-hidden="true" class="-mr-1 ml-2 h-5 w-5" fill="currentColor" viewBox="0 0 20 20"
           xmlns="http://www.w3.org/2000/svg">
        <path clip-rule="evenodd"
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              fill-rule="evenodd"/>
      </svg>
    </button>
  </div>
  <div *ngIf="open" aria-labelledby="menu-button" aria-orientation="vertical"
       class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
       role="menu" tabindex="-1">
    <div *ngFor="let menuOption of menuOptions" class="py-1" role="none">
      <button (click)="menuOption.operation()"
              class="text-gray-700 block px-4 py-2 text-sm w-full text-left hover:bg-indigo-100"
              role="menuitem"
              tabindex="-1">{{menuOption.text}}</button>
    </div>
  </div>
</div>
