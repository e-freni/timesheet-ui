<div class="w-full grid grid-cols-10 pb-2 mt-4">
  <!-- left arrow -->
  <button (click)="previousMonth()" class="arrow-button col-start-1 col-end-3">
    <icon-leftarrow [height]="12" [width]="12"></icon-leftarrow>
  </button>
  <!-- formatted date = "month - year" -->
  <div class="flex justify-center items-center xl:text-7xl lg:text-5xl sm:text-6xl text-xl col-start-3 col-end-9"
       id="month-year">
    <h1>{{month + " - " + year}}</h1>
  </div>
  <!-- right arrow -->
  <button (click)="nextMonth()" class="arrow-button col-start-9 col-end-11">
    <icon-rightarrow [height]="12" [width]="12"></icon-rightarrow>
  </button>

</div>
<div class="flex justify-center">
  <!-- actions -->
  <div
    class="flex w-2/12 m-auto items-center justify-evenly py-4 gap-x-5 bg-primary text-white rounded-2xl big-tooltip">
    <button class="top-menu-button" (click)="goToCalendar()" [matTooltip]="'Calendario del mese'"
            [matTooltipClass]="'big-tooltip'">
      <icon-edit-data [height]="6" [width]="6"></icon-edit-data>
    </button>
    <button class="top-menu-button" (click)="goToAnalytics()" [matTooltip]="'Statistiche del mese'"
            [matTooltipClass]="'big-tooltip'">
      <icon-analytics [height]="6" [width]="6"></icon-analytics>
    </button>
    <button *ngIf="!isLoading" class="top-menu-button-loading" (click)="exportToExcel()"
            [matTooltip]="'Esporta in Excel'" [matTooltipClass]="'big-tooltip'">
      <icon-export [height]="6" [width]="6"></icon-export>
    </button>
    <app-spinning-circle *ngIf="isLoading" [color]="'white'"></app-spinning-circle>
    <button class="top-menu-button" (click)="sendExportByEmail()" [matTooltip]="'invia per email'"
            [matTooltipClass]="'big-tooltip'">
      <icon-share [height]="6" [width]="6"></icon-share>
    </button>
  </div>
</div>
