<div class='month-switch dark:text-dark-text'>
  <!-- left arrow -->
  <button (click)='previousMonth()' class='arrow-button col-start-2 col-end-3'>
    <icon-leftarrow [height]='12' [width]='12'></icon-leftarrow>
  </button>
  <!-- formatted date = "month - year" -->
  <div
    class='flex justify-center items-center xl:text-7xl lg:text-5xl sm:text-6xl text-xl col-start-3 col-end-9'
    id='month-year'>
    <h1>{{ (month | uppercase) + ' - ' + year }}</h1>
  </div>
  <!-- right arrow -->
  <button (click)='nextMonth()' class='arrow-button col-start-9 col-end-10'>
    <icon-rightarrow [height]='12' [width]='12'></icon-rightarrow>
  </button>
</div>
<div class='flex justify-center'>
  <!-- actions -->
  <div
    class='month-switch-action-bar'>
    <button
      (click)='goToCalendar()'
      [matTooltipClass]="'big-tooltip'"
      [matTooltip]="'Calendario del mese'"
      class='top-menu-button'>
      <icon-edit-data [height]='6' [width]='6'></icon-edit-data>
    </button>
    <button
      (click)='goToAnalytics()'
      [matTooltipClass]="'big-tooltip'"
      [matTooltip]="'Statistiche del mese'"
      class='top-menu-button'>
      <icon-analytics [height]='6' [width]='6'></icon-analytics>
    </button>
    <button
      (click)='exportToExcel()'
      *ngIf='!isLoading'
      [matTooltipClass]="'big-tooltip'"
      [matTooltip]="'Esporta in Excel'"
      class='top-menu-button'>
      <icon-export [height]='6' [width]='6'></icon-export>
    </button>
    <app-spinning-circle *ngIf='isLoading' [color]="'white'"></app-spinning-circle>
    <button
      (click)='sendExportByEmail()'
      [matTooltipClass]="'big-tooltip'"
      [matTooltip]="'Invia per email'"
      class='top-menu-button'>
      <icon-share [height]='6' [width]='6'></icon-share>
    </button>
    <button
      (click)='getToCurrentMonth()'
      *ngIf='!isCurrentMonth()'
      [matTooltipClass]="'big-tooltip'"
      [matTooltip]="'Torna a ' + (getCurrentMonth() | titlecase)"
      class='top-menu-button'>
      <icon-today [height]='6' [width]='6'></icon-today>
    </button>
  </div>
</div>
