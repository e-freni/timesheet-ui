<div class='cursor-pointer'>
  <div (click)='emitShowPassword()' *ngIf='hidePassword; else showPassword' id='hide-password'>
    <icon-eye-opened></icon-eye-opened>
  </div>
  <ng-template #showPassword>
    <div (click)='emitHidePassword()' id='show-password'>
      <icon-eye-closed></icon-eye-closed>
    </div>
  </ng-template>
</div>
