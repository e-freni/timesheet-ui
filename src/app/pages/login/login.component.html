<div class='page' id='login-page'>
  <div class='flex flex-col h-full pt-20'>
    <img alt='logo' class='justify-start' src='../../../assets/img/logo_app.png' />
    <div class='input-container' id='input-container'>
      <form (submit)='login()' [formGroup]='loginForm' class='form'>
        <div class='field-container' id='username-field'>
          <svg class='login-icon' fill='currentColor' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'>
            <path clip-rule='evenodd' d='M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z' fill-rule='evenodd' />
          </svg>
          <input class='field' formControlName='username' placeholder='Username' />
        </div>
        <div class='field-container' id='password-field'>
          <svg class='login-icon' fill='currentColor' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'>
            <path
              clip-rule='evenodd'
              d='M6.625 2.655A9 9 0 0119 11a1 1 0 11-2 0 7 7 0 00-9.625-6.492 1 1 0 11-.75-1.853zM4.662 4.959A1 1 0 014.75 6.37 6.97 6.97 0 003 11a1 1 0 11-2 0 8.97 8.97 0 012.25-5.953 1 1 0 011.412-.088z'
              fill-rule='evenodd' />
            <path
              clip-rule='evenodd'
              d='M5 11a5 5 0 1110 0 1 1 0 11-2 0 3 3 0 10-6 0c0 1.677-.345 3.276-.968 4.729a1 1 0 11-1.838-.789A9.964 9.964 0 005 11zm8.921 2.012a1 1 0 01.831 1.145 19.86 19.86 0 01-.545 2.436 1 1 0 11-1.92-.558c.207-.713.371-1.445.49-2.192a1 1 0 011.144-.83z'
              fill-rule='evenodd' />
            <path
              clip-rule='evenodd'
              d='M10 10a1 1 0 011 1c0 2.236-.46 4.368-1.29 6.304a1 1 0 01-1.838-.789A13.952 13.952 0 009 11a1 1 0 011-1z'
              fill-rule='evenodd' />
          </svg>
          <input
            [type]="hidePassword ? 'password' : 'text'"
            class='field'
            formControlName='password'
            placeholder='Password' />
          <div (click)='hidePassword = false' *ngIf='hidePassword; else showPassword' id='hide-password'>
            <svg
              class='h-6 w-6'
              fill='none'
              stroke='currentColor'
              stroke-width='2'
              viewBox='0 0 24 24'
              xmlns='http://www.w3.org/2000/svg'>
              <path d='M15 12a3 3 0 11-6 0 3 3 0 016 0z' stroke-linecap='round' stroke-linejoin='round' />
              <path
                d='M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z'
                stroke-linecap='round'
                stroke-linejoin='round' />
            </svg>
          </div>
          <ng-template #showPassword>
            <div (click)='hidePassword = true' id='show-password'>
              <svg
                class='h-6 w-6'
                fill='none'
                stroke='currentColor'
                stroke-width='2'
                viewBox='0 0 24 24'
                xmlns='http://www.w3.org/2000/svg'>
                <path
                  d='M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21'
                  stroke-linecap='round'
                  stroke-linejoin='round' />
              </svg>
            </div>
          </ng-template>
        </div>
        <button [disabled]='this.loginForm.invalid' class='login-button' disabled type='submit'>Login</button>
      </form>
    </div>
  </div>
</div>
